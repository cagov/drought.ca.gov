<p>Governor Gavin Newsom <a href="https://www.gov.ca.gov/2022/03/28/as-western-drought-worsens-governor-newsom-moves-to-bolster-regional-conservation-efforts/">called on local water suppliers to move to Level 2</a> of their contingency plans. This would help conserve water across all sectors. He also asked that a ban be considered on watering decorative lawns at businesses and institutions. <a href="https://www.waterboards.ca.gov/water_issues/programs/conservation_portal/regs/docs/emergency-reg-faq-june-22.pdf">Read the Fact Sheet.</a></p>
